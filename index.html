<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RoboCalc</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>RoboCalc3000</h1>
      </header>
      <div ="calculator">
        <div class="screen" id="screen"></div>
        <div class="buttons">
          <div class="button num" id="7">7</div>
          <div class="button num" id="8">8</div>
          <div class="button num" id="9">9</div>
          <div class="button op" id="add">+</div>
          <div class="button num" id="4">4</div>
          <div class="button num" id="5">5</div>
          <div class="button num" id="6">6</div>
          <div class="button op" id="subtract">-</div>
          <div class="button num" id="1">1</div>
          <div class="button num" id="2">2</div>
          <div class="button num" id="3">3</div>
          <div class="button op" id="divide">/</div>
          <div class="button num" id="0">0</div>
          <div class="button op" id="decimal">.</div>
          <div class="button op" id="equal">=</div>
          <div class="button op" id="multiply">*</div>
          <div class="button op" id="clear">C</div>
        </div>
      </div>
    </div>
    <script src="calculator.js" charset="utf-8"></script>
  </body>
</html>
